name: Update Companies

on:
  schedule:
    # Runs every day at 9 PM GMT
    - cron: '0 21 * * *'
  workflow_dispatch: # Allows manual triggering

env:
  # Name of the branch to push changes
  BRANCH: master
  # Directory where the updates will be processed
  WORKING_DIR: .

jobs:
  update-companies:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18 # Specify the Node.js version

    # Step 3: Install dependencies
    - name: Install Dependencies
      run: npm install

    # Step 4: Run the update script
    - name: Run Update Script
      env:
        API_KEY: ${{ secrets.COMPANIES_HOUSE_API_KEY }} # API key stored as a GitHub secret
      run: |
        echo "Running update script..."
        node index.js

    # Step 5: Commit and push changes
    - name: Commit and Push Changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Default GitHub token
      run: |
        echo "Checking for changes..."
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add -A
        if ! git diff-index --quiet HEAD; then
          echo "Changes detected, committing and pushing..."
          git commit -m "Automated update at $(date -u)"
          git push origin $BRANCH
        else
          echo "No changes to commit."
        fi
